<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="controls">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button class="search-btn"><img src="images/search.png" alt="Search" /></button>
      </div>
      <button class="location-btn">ğŸ“ Use My Location</button>
      <button class="unit-toggle">Switch to Â°F</button>
      <button class="theme-toggle">ğŸŒ™ Dark Mode</button>
    </div>

    <div class="error">
      <p>Invalid city name</p>
    </div>

    <div class="weather">
      <img src="images/rain.png" class="weather-icon" alt="Weather Icon" />
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="Humidity Icon" />
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="Wind Icon" />
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apikey = "65046fcaf56f52f065586df5e4226e34";
    const apiurl = "https://api.openweathermap.org/data/2.5/weather?q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search-btn");
    const weatherIcon = document.querySelector(".weather-icon");
    const unitToggle = document.querySelector(".unit-toggle");
    let currentUnit = "metric"; // default is Celsius

    async function checkWeather(city) {
      const response = await fetch(`${apiurl}${city}&units=${currentUnit}&appid=${apikey}`);

      if (response.status == 404) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
      } else {
        const data = await response.json();
        displayWeather(data);
      }
    }

    function displayWeather(data) {
      const unitSymbol = currentUnit === "metric" ? "Â°C" : "Â°F";

      document.querySelector(".city").innerHTML = data.name;
      document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + unitSymbol;
      document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
      document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

      const weatherMain = data.weather[0].main.toLowerCase();
      if (weatherMain.includes("cloud")) weatherIcon.src = "images/clouds.png";
      else if (weatherMain.includes("clear")) weatherIcon.src = "images/clear.png";
      else if (weatherMain.includes("rain")) weatherIcon.src = "images/rain.png";
      else if (weatherMain.includes("drizzle")) weatherIcon.src = "images/drizzle.png";
      else if (weatherMain.includes("mist")) weatherIcon.src = "images/mist.png";

      document.querySelector(".weather").style.display = "block";
      document.querySelector(".error").style.display = "none";
    }

    searchBtn.addEventListener("click", () => {
      checkWeather(searchBox.value);
    });

    searchBox.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        checkWeather(searchBox.value);
      }
    });

    unitToggle.addEventListener("click", () => {
      currentUnit = currentUnit === "metric" ? "imperial" : "metric";
      unitToggle.textContent = currentUnit === "metric" ? "Switch to Â°F" : "Switch to Â°C";
      checkWeather(searchBox.value || "New York");
    });

    document.querySelector(".location-btn").addEventListener("click", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=${currentUnit}&appid=${apikey}`
          );
          if (response.ok) {
            const data = await response.json();
            displayWeather(data);
          }
        });
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    });

    document.querySelector(".theme-toggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const themeBtn = document.querySelector(".theme-toggle");
      themeBtn.textContent = document.body.classList.contains("dark") ? "â˜€ï¸ Light Mode" : "ğŸŒ™ Dark Mode";
    });
  </script>
</body>
</html>
